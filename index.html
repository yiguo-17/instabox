<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>instaBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <div id = "webpage">
    <div id="header">
        <div id="avatar">
            <img alt="instagram's avatar" src="/assets/logo.png" class="avatar"
        </div>
        <div id ="info">
            <div id ="basic">
                <div id="accountName"><h2>instagram</h2></div>
                <div ><img src="/assets/check-mark.png" alt="verified" id ="verified"></div>
                
                    <button id="follow">Following</button>
                <div id = "more"><h2>...</h2></div>
            </div>
            <div id="activity">
                <ul class = "post_people">
                    <li><span class = "post">
                        <span id="post">5,863</span>
                        posts
                    </span></li>
                    <li><a href="http://www.instagram.com/instagram/followers/" class="followers_number">
                        <span id="followers_number">
                            303m
                        </span>
                    followers
                    </a></li>
                    <li><a href="http://www.instagram.com/instagram/following/" class="following_number">
                        <span id="following_number">223</span>
                        following
                    </a></li>
                </ul>
            </div>
            <div id = "introduction">
                <h1>Instagram</h1>
                <br>
                <div id="slogan">Bringing you closer to the people and things you love. <img src="/assets/heart.png" alt="heart"></div>
                <a href="https://help.instagram.com/" id="FAQ">help.instagram.com</a>
            </div>
            <div id="mutual">
                <a href="http://www.instagram.com/instagram/followers/mutualOnly" class="template">
                <span>
                    Followed by 
                    <div id= "person1">thedailyshow</div>
                    and 
                    <div id="person2">kevin</div>
                </span></a>
            </div>
        </div>

    </div>
    <div class = "gallery">
        <ul class="presentation">
            <li><div class="first">
                <img src="/assets/talent.png" alt="talent" id="gallery">
                <div class="firstCategory">
                    Talent</div>
            </div></li>
            <li><div class="second">
                <img src="/assets/travel.png" alt="travel" id="gallery">
                <div class="secondCategory">
                    Travel
                </div>
            </div></li>
        <li><div class="third">
            <img src="/assets/beauty.png" alt="beauty" id="gallery">
            <div class="thirdCategory">
                Beauty
            </div>
        </div></li>
        <li>
            <div class="fourth">
                <img src="/assets/fluff.png" alt="fluff" id="gallery">
                <div class="fourthCategory">
                    Fluff
                </div>
            </div>
        </li>
        <li>
            <div class="fifth">
                <img src="/assets/asmr.png" alt="asmr" id="gallery">
                <div class="fifthCategory">
                    Asmr
                </div>
            </div>
        </li>
        <li>
            <div class="sixth">
                <img src="/assets/sports.png" alt="sports" id="gallery">
                <div class="sixthCategory">
                    Sports
                </div>
            </div>
        </li>
    </ul>
    </div>
</div>
</body>
</html>
