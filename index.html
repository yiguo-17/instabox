<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>instaBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <header>
        <avatar>
            <img alt="instagram's avatar" src="/assets/logo.png"
        </avatar>
        <info>
            <basic>
                <div id="account name"><h2>instagram</h2></div>
                <div id ="verified"><img src="/assets/check-mark.png" alt="verified"></div>
                
                    <button id="follow">Following</button>
                <div id = "more"><h2>...</h2></div>
            </basic>
            <activity>
                <ul class = "post_people">
                    <li><span class = "post">
                        <span id="post">5,863</span>
                        posts
                    </span></li>
                    <li><a href="http://www.instagram.com/instagram/followers/">
                        <span class="follower number">
                            303m
                        </span>
                    followers
                    </a></li>
                    <li><a href="http://www.instagram.com/instagram/following/">
                        <span class="following number">223</span>
                        following
                    </a></li>
                </ul>
            </activity>
            <introduction>
                <h1>Instagram</h1>
                <br>
                <span id="slogan">Bringing you closer to the people and things you love. <img src="/assets/heart.png" alt="heart"></span>
                <a href="https://help.instagram.com/">help.instagram.com</a>
            </introduction>
            <mutual>
                <a href="http://www.instagram.com/instagram/followers/mutualOnly">
                <span>
                    Followed by <span id="person1">thedailyshow</span>
                    and 
                    <span id="person2">kevin</span>
                </span></a>
            </mutual>
        </info>

    </header>
    <gallery>
        <ul class="presentation">
            <li><div class="first">
                <img src="/assets/talent.png" alt="talent">
                <div class="firstCategory">
                    Talent</div>
            </div></li>
            <li><div class="second">
                <img src="/assets/travel.png" alt="travel">
                <div class="secondCategory">
                    Travel
                </div>
            </div></li>
        <li><div class="third">
            <img src="/assets/beauty.png" alt="beauty">
            <div class="thirdCategory">
                Beauty
            </div>
        </div></li>
        <li>
            <div class="fourth">
                <img src="/assets/fluff.png" alt="fluff">
                <div class="fourthCategory">
                    Fluff
                </div>
            </div>
        </li>
        <li>
            <div class="fifth">
                <img src="/assets/asmr.png" alt="asmr">
                <div class="fifthCategory">
                    Asmr
                </div>
            </div>
        </li>
        <li>
            <div class="sixth">
                <img src="/assets/sports.png" alt="sports">
                <div class="sixthCategory">
                    Sports
                </div>
            </div>
        </li>
    </ul>
    </gallery>
</body>
</html>
